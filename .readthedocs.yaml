# Required
version: 2

formats: all

conda:
  environment: environment.yml
 
mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false

jobs:
  post_install:
    # install docs dependencies
    - python -m pip install docs/requirements.txt